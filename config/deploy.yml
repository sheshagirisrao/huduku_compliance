service: huduku_compliance

image: myhuduku/huduku_compliance

servers:
  web:
    - 64.23.199.33

proxy:
  ssl: true
  host: dev.myhuduku.ai
  app_port: 3000
  healthcheck:
    path: /api/health

registry:
  server: registry.digitalocean.com/myhuduku
  username: 
    - KAMAL_REGISTRY_USERNAME
  password:
    - KAMAL_REGISTRY_PASSWORD

builder:
  arch: amd64
  dockerfile: apps/web/Dockerfile

env:
  secret:
    - DATABASE_URL
    - BETTER_AUTH_SECRET
    - NEXT_PUBLIC_SITE_URL

ssh:
  user: app_user